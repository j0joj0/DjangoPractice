<!DOCTYPE html>
<html>
    <head>
        <title>Jojo's blog</title>
    </head>
    <body>

        <header>
            <h1>Posts</h1>
        </header>

    {% for post in html_posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <time>published: {{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}

    </body>
</html>
